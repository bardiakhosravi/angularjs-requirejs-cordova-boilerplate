<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <link rel="stylesheet" type="text/css" href="css/styles.css" />

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/vendor/require.js"></script>

        <script src="http://maps.googleapis.com/maps/api/js?&sensor=true">
        </script>

        <title>Cordova+AngularJS+RequireJS Seed</title>
    </head>
    <body>

        <script type="text/javascript">

            require.config({
                enabled: true,
                baseUrl: 'js',
                paths: {
                    "jquery"            : "vendor/jquery-2.1.0.min",
                    "angular"           : "vendor/angular/angular"
                },
                shim: {
                        "angular": {
                            exports: "angular"
                        },
                        "jquery": {
                            exports: "jquery"
                        }
                },
                priority: [
                    'angular'
                ]        
            });

            require(['index']); // app entry point

        </script>

       <div>
        
            <div ng-controller="HomeController">
                <h1>Apache Cordova with {{message}}</h1>
            </div>

       </div>

    </body>
</html>
